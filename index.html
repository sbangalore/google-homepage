<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>

    <body>
        
        <div class="navbar">
            <nav>
                <ul>
                    <li><button>Sign in</button></li>
                    <li id="icon"><img src="Images/apps_icon.png"></li>
                    <li>Images</li>
                    <li>Gmail</li>
                </ul>
            </nav>            
        </div>
        
        <div class="wrapper">
            
            <div class="top">   
                
                <div id="logo">
                    <img src="https://www.google.ca//images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92px" width="272px">
                </div>
                
                <div id="searchBar">
                    <form> <input type="text"> </form>
                </div>
                
                <div id="searchSelect">
                    <ul>
                        <li><button>Google Search</button></li>
                        <li><button>I'm Feeling Lucky</button></li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
                
            </div>
            
            <div class="push"></div>
            
        </div>

        <div class="footer">
            <div id="footerNavLeft">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
            </div>
            <div id="footerNavRight">
                <ul>
                    <li>Use Google.com</li>
                    <li>Settings</li>
                    <li>Terms</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
